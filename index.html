    <style>
      * {
        font-family: "Mooli", sans-serif;
      }
      .bg-art {
        background: linear-gradient(
            rgba(255, 252, 252, 0.884),
            rgba(255, 252, 252)
          ),
          /* solid red overlay */ url("assets/bg.png"); /* background image */
        background-size: 400px; /* make image cover full area */
        background-position: center; /* center the image */
        background-attachment: fixed;
      }

      .active{
        background-color: black;
        color: white;
      }
    </style>

  <body class="bg-art">
    <header
    class="flex flex-col gap-5 justify-center items-center min-h-screen"
    >
    <div class="">
      <img src="./assets/logo.png" alt="" class="w-[450px]" />
    </div>
    
    <div
    class="w-20 h-20 flex items-center justify-center animate-bounce bg-[#FEBF00] mt-10 rounded-full shadow-xl justify-self-end"
    >
    <i class="fa-solid fa-arrow-down text-xl"></i>
  </div>
  <h1
  class="w-full sticky bottom-0 text-center text-xl font-bold p-4 bg-[#FEBF00] rounded"
  >
  Digital Menu Card For Our Lovely Customer
</h1>
</header>

<div class="grid grid-cols-12 gap-5 mt-10 w-11/12 mx-auto min-h-screen py-4">

      <section class="bg-[#FEBF00] col-span-2 rounded-xl p-3">
        <h1 class="text-xl font-bold text-center bg-white rounded-2xl">
          Cateogries
        </h1>
        <div class="divider"></div>
        <!-- categories  -->

        <div class="grid grid-cols-1 gap-3" id="category-container">
          

        </div>
      </section>

      <section class="col-span-7 p-3">
        <h1 class="text-xl font-bold text-center rounded-2xl">Our Foods</h1>
        <div class="divider"></div>

        <div id="loading-spinner" class="min-h-[60vh] flex flex-col justify-center items-center bg-white hidden">
          <span class="loading loading-dots loading-xl"></span>
        </div>

        <div class="" id="food-container">
          <!-- sample card  -->

        </div>
      </section>
      <section
        class="col-span-3 p-3 bg-white border-[#FEBF00] border-2 rounded-xl"
      >
        <h1 class="text-xl font-bold text-center rounded-2xl">Cart</h1>
        <div class="divider"></div>
        <div class="grid grid-cols-1 gap-5" id="cart-container">
          <!-- sample cart  -->


        </div>

        <div class="bg-[#FEBF00] mt-10">
          <h2 class="p-3 text-white font-bold">Total $<span id="cart-total">0</span>BDT</h2>
        </div>
      </section>
  </div>
